{% set version = "1.5.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-datamods
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/datamods_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/datamods/datamods_{{ version }}.tar.gz
  sha256: 1edbaed9b8194c8fc2cc9c6f341c90031b9ad6f6f0d633364cc64c0ce4072cc2

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-classint
    - r-data.table
    - r-htmltools
    - r-phosphoricons
    - r-reactable
    - r-readxl
    - r-rio
    - r-rlang
    - r-shiny >=1.5.0
    - r-shinywidgets >=0.7.3
    - r-shinybusy
    - r-tibble
    - r-toastui >=0.3.3
    - r-writexl
  run:
    - r-base
    - r-classint
    - r-data.table
    - r-htmltools
    - r-phosphoricons
    - r-reactable
    - r-readxl
    - r-rio
    - r-rlang
    - r-shiny >=1.5.0
    - r-shinywidgets >=0.7.3
    - r-shinybusy
    - r-tibble
    - r-toastui >=0.3.3
    - r-writexl

test:
  commands:
    - $R -e "library('datamods')"           # [not win]
    - "\"%R%\" -e \"library('datamods')\""  # [win]

about:
  home: https://github.com/dreamRs/datamods
  license: GPL-3.0-only
  summary: "'Shiny' modules to import data into an application or 'addin' from various sources, and to manipulate them after that."
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

